  <!--yes this is a bad comment
  but we're not adding css so it'll be three simple buttons with page breaks

  -->
  <script>
    let c_score =0
    let h_score=0
    let winner = null
    const btn = document.querySelectorAll("button")
    btn.forEach((btn) =>{
      btn.addEventListener(`click`, () => {
        let c_choice = computerChoice()
        let h_choice = humanChoice(btn.id)
        winner = playRound(c_choice,h_choice)
        if (c_score = 5)
        document.getElementById("winner").textContent = winner
      })
    })
    /*rock = 0
    paper = 1
    scizzors = -1*/

    //if 0 - -1= thaen rock wins
    //if -1 - 1= negative. compuer is sciazzor then negative computer win. if computer is rock then it would be  0 -1 negative
    // Your JavaScript goes here!
    function computerChoice () {
      return c_choice = Math.floor(Math.random() * 3) -1

    }
    function humanChoice (answer) {
        switch (answer.toLowerCase()) {
            case "rock" :
                return 0
                break;
            case "paper" :
                return 1
                break;
            case "scizzor" :
                return -1
                break
        }
    }
    function translate (x) {
        switch (x) {
        case 1:
            return "paper"
            break;
        case 0:
            return "rock"
            break;
        case -1:
            return "scizzor"
            break;
        }
    }
    function winner () {
      if (c_score === 5) {
        return "computer"
      } else if (h_score ===5) {
        return "human"
      }
      

    }
     /*rock = 0
    paper = 1
    scizzors = -1*/
    function playRound (c_choice=0, h_choice=0) {
      if (c_choice === h_choice) {
        console.log("Draw!")
        return "Draw"
      }
      switch (c_choice) {
        case 0: 
          if (h_choice === 1) {
            h_score++
            return "human"
          }
          else {
            c_score++
            return "computer"
          }
          case 1: 
          if (h_choice === -1) {
            h_score++
            return "human"
          }
          else {
            c_score++
            return "computer"
          }
          case -1: 
          if (h_choice === 0) {
            h_score++
            return "human"
          }
          else {
            c_score++
            return "computer"
          }
      }
     
    }
